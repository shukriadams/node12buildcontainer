name: builds 
on: 
  push:
    tags:
      - '*'
jobs:
    buildArm:
        runs-on: self-hosted
        steps:
        # clean before building    
        - name: cleanup
          run : rm -rf *
        - uses: actions/checkout@v1
        - name: builds and pushes the container
          run:  sh ./build.sh --dockerpush
          env:
            DOCKER_PASS: ${{ secrets.DOCKER_PASS }}
            DOCKER_USER: ${{ secrets.DOCKER_USER }}
        

    buildx86:
        runs-on: ubuntu-latest
        steps:
        - uses: actions/checkout@v1
        - name: builds and pushes the container
          run:  sh ./build.sh --dockerpush
          env:
            DOCKER_PASS: ${{ secrets.DOCKER_PASS }}
            DOCKER_USER: ${{ secrets.DOCKER_USER }}
